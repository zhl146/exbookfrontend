<ion-header>
  <ion-toolbar main>
    <ion-title>
      Rewards
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-item>Current points: {{points}}</ion-item>
    </ion-list-header>
    <ion-item *ngFor="let reward of rewards" (click)="openDetailAlert(reward.reward_name, reward.reward_description)">
      {{reward.required_points}}: {{reward.reward_name}}
      <ion-icon correct item-right name="beaker"
                [ngStyle]="{'color': points > reward.required_points? 'green' : 'grey' }">
      </ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign up
    </ion-title>
    <ion-buttons start>
      <button (click)="close()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label main floating>Put your class code here.</ion-label>
    <ion-input #class_code_input></ion-input>
  </ion-item>
  <div padding>
    <button main block (click)="submitCode(class_code_input.value)">Submit Class Code</button>
  </div>
</ion-content>
